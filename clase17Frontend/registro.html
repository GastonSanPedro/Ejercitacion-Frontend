<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@700&display=swap" rel="stylesheet">
    <title>Clase16 frontend</title>
</head>
<body>
    <header>
        <p>20% de descuento en todos los productos!</p>
        <section class="headuno">
            <img src="img/logo (3).png" alt="compulogo">
            <h1>Nombre Tienda</h1>
            <a class="inicio" href="index.html"> Volver al inicio</a>
        </section>
    </header>
    <main>
        <form action="">
            <label for="Registro">Registro</label>
            <input type="text" name="contacto" id="contacto" placeholder="Nombre y apellido">
            <input type="email" name="contacto" id="correo" placeholder="Correo Electrónico">
            <input type="password" name="contacto" id="contraseña" placeholder="Contraseña">
            <select name="Registro" id="país">
                <option hidden selected>País</option>
                <option value="Argentina">Argentina</option>
                <option value="Argentina">Colombia</option>
                <option value="Argentina">Brasil</option>
            </select>
            <section class="btn">
                <button class="btnreset" type="reset">Resetear</button>
                <button class="btnsubmit" type="submit">Enviar</button>
            </section>
            <p> ¿Ya tenés una cuenta? <a href="ingreso.html">Ingresá</a> </p>
        </form>
    </main>
    <footer>
        Todos los derechos reservados a FRONT END 1
    </footer>
</body>
</html>
